<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html,
			body {
				height: 100%;
			}
			body {
				background-color: var(--st-dark, var(--st-neutral-800))
					var(--st-light, white);
				color: var(--st-dark, var(--st-neutral-200))
					var(--st-light, var(--st-neutral-700));
				transition:
					background-color 0.3s ease,
					color 0.3s ease;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
